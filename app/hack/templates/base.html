<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{% block title %}
        
    {% endblock title %} - Doofenshmirtz Co.</title>
</head>
<body style="font-family: Poppins !important;">
<header class="bg-white bg-opacity-5 text-gray-800 hidden md:block">
  <div class="container mx-auto flex items-center h-24">
    <a href="/" class="flex items-center justify-center">
      <span class="ml-4 uppercase font-black">Doofenshmirtz Co.</span>
    </a>
    <nav class="contents font-semibold text-base lg:text-lg">
      <ul class="mx-auto flex items-center">
        <li class="p-2 xl:p-5 active focus:underline hover:underline">
          <a href="/">
            <span>Home</span>
          </a>
        </li>
        <li class="p-2 xl:p-5 focus:underline hover:underline">
          <a href="/leaderboard">
            <span>Leaderboard</span>
          </a>
        </li>
        <li class="p-2 xl:p-5 focus:underline hover:underline">
          <a href="/predict">
            <span>Predict</span>
          </a>
        </li>
        <li class="p-2 xl:p-5 focus:underline hover:underline">
          <a href="/about">
            <span>About us</span>
          </a>
        </li>
      </ul>
    </nav>
    {% if not current_user.is_authenticated %}
    <a href="/auth/signin" class="border border-black bg-black hover:bg-white text-white hover:text-black transition-all 2s rounded-full px-8 py-2">Sign in</a>
    <a href="/auth/new" class="border border-black bg-white hover:bg-black text-black hover:text-white transition-all 2s rounded-full px-8 py-2 ml-4">Sign up</a>
    {% else %}
    <a href="/auth/signout" class="border border-black bg-white hover:bg-black text-black hover:text-white transition-all 2s rounded-full px-8 py-2 mr-4">Sign out</a>
    {% endif %}
  </div>
</header>
{% block content %}
    
{% endblock content %}
</body>
</html>
